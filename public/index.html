<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Camera Stream</title>
  <style>
    /* Full-viewport black background with centered canvas */
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      font-family: Arial, sans-serif;
      position: relative;
    }
    #video { max-width: 100vw; max-height: 100vh; background: #000; }
    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Status overlay for load/connection progress -->
  <div id="status">Loading player...</div>
  <!-- Canvas where JSMpeg will render the video -->
  <canvas id="video"></canvas>
  <script>
    (function loadJSMpeg() {
      const sources = [
        './jsmpeg.min.js',
        'https://cdn.jsdelivr.net/npm/jsmpeg@0.2.1/jsmpeg.min.js',
        'https://unpkg.com/jsmpeg@0.2.1/jsmpeg.min.js',
        'https://cdnjs.cloudflare.com/ajax/libs/jsmpeg/0.2/jsmpeg.min.js'
      ];
      let i = 0;
      const statusEl = document.getElementById('status');

      function tryNext() {
        if (i >= sources.length) {
          statusEl.textContent = 'Failed to load JSMpeg from all sources.';
          console.error('JSMpeg could not be loaded from any source.');
          return;
        }
        const src = sources[i++];
        statusEl.textContent = `Loading player from ${src}...`;
        const s = document.createElement('script');
        s.src = src;
        s.onload = () => {
          statusEl.textContent = `Player loaded from ${src}`;
          initPlayer();
        };
        s.onerror = () => {
          console.warn(`JSMpeg load failed: ${src}`);
          tryNext();
        };
        document.head.appendChild(s);
      }

      function initPlayer() {
        if (typeof JSMpeg === 'undefined') {
          statusEl.textContent = 'JSMpeg loaded but not available.';
          console.error('JSMpeg is not defined after load.');
          return;
        }
        // Connect to the same host/port WebSocket that server.js provides
        const wsUrl = 'ws://' + location.host;
        statusEl.textContent = `Connecting to ${wsUrl}...`;
        new JSMpeg.Player(wsUrl, {
          canvas: document.getElementById('video'),
          autoplay: true,
          audio: false
        });
        statusEl.textContent = 'Streaming...';
      }

      tryNext();
    })();
  </script>
</body>
</html>
